<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Noto Serif", serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="bg-red-600 py-5">
            <div class="max-w-7xl mx-auto  px-5">
                <img class="invert" src="./logo.svg" alt="">
            </div>

        </div>
        <nav class="border-b border-gray-200">
            <ul id="category-container" class="flex gap-10 text-lg max-w-7xl mx-auto px-5">

            </ul>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-5 mt-4 grid grid-cols-4 gap-5">

        <div id="newsContainer" class=" grid grid-cols-3 gap-5 col-span-3">
            <div class="bg-red-500 text-white p-3">Loading.......</div>

        </div>
        <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
            <div class="bg-red-500  text-white p-4 flex justify-around">
                <h1>Bookmark</h1>
                <p id="bookmarkCount">0</p>
            </div>

            <div id="bookmarkContainer" class="">


            </div>
        </div>

    </main>

    
    <dialog id="news-details-modal" class="modal">
        <div class="modal-box">
             <div id="modalContainer">

             </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
